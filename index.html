<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS walkman mp3 player</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div id="music">
    <div id="screen">
      <div id="top-bar">
        <span id="time-clock">1:00am</span>
      </div>
      <img id="album" alt="album cover">
      <p id="song">song title</p>
      <p id="artist">artist</p>
      <p id="album-title">album title</p>
      <!-- sliders -->
      <div class="slider_container">
        <div class="current-time">00:00</div>
        <div class="total-duration">00:00</div>
        <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
      </div>
      <div class="slider_container">
        vol:
        <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
      </div>
      <!-- screen end div -->
    </div>
    <!-- circles -->
    <div class="circle big"></div>
    <div class="circle small"></div>
    <!-- controls -->
    <div class="up">▲</div>
    <div class="play-pause">
      <span onclick="prevTrack()" class="left">◄</span>
      <button onclick="playpauseTrack()" id="play-pause-btn">
        <span class="play">►</span>
        <span class="pause">▌▌</span>
      </button>
      <span onclick="nextTrack()" class="right">►</span>
    </div>
    <div class="down">▼</div>
    <!-- music end div -->
  </div>
  <script src="main.js"></script>
</body>

</html>
