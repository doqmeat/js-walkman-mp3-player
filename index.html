<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS walkman mp3 player</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div id="music">
    <div id="screen">
      <div id="details-screen">
        <p class="info"><span class="icon">󰝚</span> <span id="song">song</span></p>
        <img id="album" alt="album cover">
        <p id="now-playing">1/?</p>
        <hr>
        <p class="info"><span class="icon"></span> <span id="artist">artist</span></p>
        <p class="info"><span class="icon"></span> <span id="album-title">album title</span></p>
        <p class="info"><span class="icon">󰈣</span> <span id="genre">genre</span></p>
        <p class="info"><span class="icon"></span> <span id="year">year</span></p>
        <!-- bottom bar -->
      </div>
      <div id="bar">
        <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
        <span id="playing-status">icon</span>
        <span id="current-time">00:00</span>
        <span id="battery"></span>
      </div>
      <!-- screen end div -->
    </div>
    <!-- circles -->
    <div class="circle big"></div>
    <div class="circle small"></div>
    <!-- controls -->
    <div class="up">▲</div>
    <div class="play-pause">
      <span onclick="prevTrack()" class="left">◄</span>
      <button onclick="playpauseTrack()" id="play-pause-btn">󰐎</button>
      <span onclick="nextTrack()" class="right">►</span>
    </div>
    <div class="down">▼</div>
    <!-- music end div -->
  </div>
  <p>built using sayantanm19's <a href="https://github.com/sayantanm19/js-music-player">js-music-player</a></p>
  <script src="main.js"></script>
</body>

</html>
